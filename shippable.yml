language: node_js

node_js:
  - 6.2.2

env:
  global:
    - [MyEnv]=[MyValue]

build:
  ci:
    - npm install
    - npm test

  on_success:
    - if [ "$BRANCH" == "master" ]; then git remote add dokku dokku@[VM IP]:[VM name]; fi
    - if [ "$BRANCH" == "master" ]; then git push dokku master; fi

notifications:
  email:
        - [YourEmail]
